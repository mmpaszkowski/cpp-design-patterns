name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake
        run: ./configure
      - name: Build
        run: cmake --build build
      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure
